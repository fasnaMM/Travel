<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Galivant</title>
</head>
<body>
 <!-- Section: Gallery -->
      <section id="gallery" class="section section-gallery scrollspy">
        <div class="container">
          <h4 class="center">
            <span class="amber-text">Photo </span> Gallery
          </h4>
          <div class="row">
            <div class="col s12 m3">
              <img class="materialboxed responsive-img grow" src="https://source.unsplash.com/1600x900/?beach" alt="">
            </div>
            <div class="col s12 m3">
              <img class="materialboxed responsive-img grow" src="https://source.unsplash.com/1600x900/?travel" alt="">
            </div>
            <div class="col s12 m3">
              <img class="materialboxed responsive-img grow" src="https://source.unsplash.com/1600x900/?nature" alt="">
            </div>
            <div class="col s12 m3">
              <img class="materialboxed responsive-img grow" src="https://source.unsplash.com/1600x900/?beach, travel" alt="">
            </div>
          </div>

          <div class="row">
            <div class="col s12 m3">
              <img class="materialboxed responsive-img grow" src="https://source.unsplash.com/1600x900/?beaches" alt="">
            </div>
            <div class="col s12 m3">
              <img class="materialboxed responsive-img grow" src="https://source.unsplash.com/1600x900/?traveling" alt="">
            </div>
            <div class="col s12 m3">
              <img class="materialboxed responsive-img grow" src="https://source.unsplash.com/1600x900/?bridge" alt="">
            </div>
            <div class="col s12 m3">
              <img class="materialboxed responsive-img grow" src="https://source.unsplash.com/1600x900/?boat, travel" alt="">
            </div>
          </div>

          <div class="row">
            <div class="col s12 m3">
              <img class="materialboxed responsive-img grow" src="https://source.unsplash.com/1600x900/?water" alt="">
            </div>
            <div class="col s12 m3">
              <img class="materialboxed responsive-img grow" src="https://source.unsplash.com/1600x900/?building" alt="">
            </div>
            <div class="col s12 m3">
              <img class="materialboxed responsive-img grow" src="https://source.unsplash.com/1600x900/?trees" alt="">
            </div>
            <div class="col s12 m3">
              <img class="materialboxed responsive-img grow" src="https://source.unsplash.com/1600x900/?cruise" alt="">
            </div>
          </div>
        </div>
      </section>



      <!-- Footer -->
      <footer class="section cyan darken-2 white-text center">
        <p class="flow-text">PARADISE &copy; 2018</p>
      </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>

// Side Menu
const sideNav = document.querySelector('.sidenav');
    M.Sidenav.init(sideNav, {});

    // Slider
    const slider = document.querySelector('.slider');
    M.Slider.init(slider, {
        indicators: false,
        height: 500,
        transition: 500,
        interval: 6000
      });

    // Scrollspy
    const ss = document.querySelectorAll('.scrollspy');
    M.ScrollSpy.init(ss, {});

    // Material Boxed
    const mb = document.querySelectorAll('.materialboxed');
    M.Materialbox.init(mb, {});

    // Auto Complete
    const ac = document.querySelector('.autocomplete');
    M.Autocomplete.init(ac, {
        data: {
          "Aruba": null,
          "Cancun Mexico": null,
          "Hawaii": null,
          "Florida": null,
          "California": null,
          "Jamaica": null,
          "Europe": null,
          "The Bahamas": null,
        }
      });
    </script>

</body>
</html>
